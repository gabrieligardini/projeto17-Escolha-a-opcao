<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="opcoes, personalizados,CSS" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Opcoes Personalizados" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="author" content="Gabrieli Gardini Fernandes" />
    <title>Opcoes Personalizados</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div class="card">
        <div class="title">
            <span>Escolha uma opção</span>
        </div>
        <div class="options">
            <div class="option-1">
                <input type="radio" id="gamer" name="role">
                <label for="gamer">Gamer</label>
            </div>
            <div class="option-2">
                <input type="radio" id="youtuber" name="role">
                <label for="youtuber">Youtuber</label>
            </div>
            <div class="option-3">
                <input type="radio" id="studant" name="role">
                <label for="studant">Estudante</label>
            </div>
            <div class="option-4">
                <input type="radio" id="developer" name="role">
                <label for="developer">Desenvolvedor</label>
            </div>
        </div>
    </div>
</body>

</html>
